<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>

</head>

<body>
    <h1>Iniciando estudos com DOM!</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>


    <script>
        var corpo = window.document.body // variável corpo recebe o body
        var p1 = window.document.getElementsByTagName('p')[1] // var p1 recebe o primeiro 'p'. Contamos começando pelo 0,1,2...
        
        window.document.write(p1.innerText) 
        
        /*
        Se fosse para selecionar a div por ID de fomrma SIMPLES:

        var d = window.document.getElementById('msg')
        
        d.style.background = 'green'
        
        d.InnerText = 'Estou aguardando...'

        div por ID de forma mais longa:
        
        window.document.getElementById('msg').innerText = 'Olá!'
        
        var d = window.document.getElementsByName('msg')[0]
        d.InnerText = 'Olá'

        */

        var d = window.document.querySelector('div.msg')
        d.style.background = 'blue'

        /*
        DOM - Document Object Model (facilitador para dar acesso aos elementos diretamente ao JavaScript)
        
        Técnicas:
        TagName
        ID
        Name
        ClassName
        QuerySelector 
        */
       
    </script>
</body>

</html>
