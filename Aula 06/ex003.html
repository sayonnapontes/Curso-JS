        body{

<body>
    <h1>Olá, Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>

    <script>
      var n1 = Number(window.prompt('Digite número: ')) //Conversão de string para number
      var n2 = Number(window.prompt('Digite outro número: ')) //Conversão de string para number
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`) //concatenação
    
      // (number + number) para adição
     // (string + string) para concatenação

     /*
     'Eu estou aprendendo s' // Não faz interpolação
     'Eu estou aprendendo ' + s // Usa concatenação
     `Eu estou aprendendo ${s}` // Usa template string

     s.length // quantos caracteres a string tem
     s.toUpperCase() //Tudo para MAIÚSCULAS
     s.toLowerCase() //Tudo para minúsculas
     */

    </script>
</body>
